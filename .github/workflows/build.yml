name: Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: cache-npm-${{ hashFiles('package-lock.json') }}

      - name: Run npm ci
        shell: bash
        run: npm ci

      - name: Build
        shell: bash
        run: npm run build
